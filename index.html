<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div id="menu" hidden></div>
  <div id="board">
    <div id="messageArea">Welcome!:)</div>
    <div id="timeCountArea">0:00:00</div>
    <form>
      <div class="wrap">
        <input type="text" id="guessInput" placeholder="A0">
        <input type="button" id="fireButton" value="Fire!">
      </div>
      <div class="wrap">
        <div id="guessesArea">Guesses: <span id="guessesCount">0</span></div>
        <input type="button" id="startNewGame" value="New game">
      </div>
    </form>
    <div id="showShipsStatus"></div>
    <div id="tableBox"></div>
  </div>

  <script src="script.js"></script>
  </body>
</html>
